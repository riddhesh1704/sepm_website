<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Class Box -->
  <rect x="200" y="50" width="200" height="120" fill="transparent" stroke="#2196f3" stroke-width="2"/>
  
  <!-- Class Name -->
  <text x="300" y="70" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Person</text>
  <line x1="200" y1="80" x2="400" y2="80" stroke="#2196f3" stroke-width="1"/>
  
  <!-- Attributes -->
  <text x="210" y="100" font-family="Arial" font-size="14">- name: String</text>
  <text x="210" y="120" font-family="Arial" font-size="14">- age: int</text>
  <line x1="200" y1="130" x2="400" y2="130" stroke="#2196f3" stroke-width="1"/>
  
  <!-- Methods -->
  <text x="210" y="150" font-family="Arial" font-size="14">+ getName(): String</text>
  <text x="210" y="170" font-family="Arial" font-size="14">+ setAge(age: int): void</text>
  
  <!-- Second Class Box -->
  <rect x="50" y="250" width="200" height="100" fill="transparent" stroke="#4caf50" stroke-width="2"/>
  <text x="150" y="270" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Student</text>
  <line x1="50" y1="280" x2="250" y2="280" stroke="#4caf50" stroke-width="1"/>
  <text x="60" y="300" font-family="Arial" font-size="14">- studentId: String</text>
  <line x1="50" y1="310" x2="250" y2="310" stroke="#4caf50" stroke-width="1"/>
  <text x="60" y="330" font-family="Arial" font-size="14">+ enroll(course: String): boolean</text>
  
  <!-- Third Class Box -->
  <rect x="350" y="250" width="200" height="100" fill="transparent" stroke="#ff9800" stroke-width="2"/>
  <text x="450" y="270" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Teacher</text>
  <line x1="350" y1="280" x2="550" y2="280" stroke="#ff9800" stroke-width="1"/>
  <text x="360" y="300" font-family="Arial" font-size="14">- employeeId: String</text>
  <line x1="350" y1="310" x2="550" y2="310" stroke="#ff9800" stroke-width="1"/>
  <text x="360" y="330" font-family="Arial" font-size="14">+ teach(subject: String): void</text>
  
  <!-- Inheritance Arrows -->
  <line x1="150" y1="250" x2="250" y2="170" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="250" x2="350" y2="170" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
  
  <!-- Association Line -->
  <line x1="150" y1="300" x2="400" y2="100" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="275" y="200" font-family="Arial" font-size="12" text-anchor="middle">uses</text>
</svg>